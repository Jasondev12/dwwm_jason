<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Formulaire (avec regex)</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header>
        Formulaire (avec regex)
    </header>

    <nav>

    </nav>

    <div id="page">

        <div id="containerForm">
            <form action="">
                <div class="form">
                    <div class="formLabel">
                        <label for="nom">Nom</label>
                        <label for="prenom">Prénom</label>
                        <label for="courriel">Courriel</label>
                        <label for="telephone">Téléphone</label>
                        <label for="codePostal">Code postal</label>
                        <label for="motDePasse">Mot de passe</label>
                        <label for="confirmation">Confirmation</label>
                    </div>

                    <div class="formInput">
                        <input id="nom" name="nom" type="text" required pattern="^([A-ZÀ-Ý -]){2,}[^*x]$">
                        <input id="prenom" name="prenom" type="text" required
                            pattern="^[A-ZÀ-Ý]{1}[a-zà-ý '-]*([ |-][A-ZÀ-Ý]{1}[a-zà-ý '-]*)?$">
                        <input id="courriel" name="courriel" type="mail" required
                            pattern="^[a-zA-Z0-9-._]{2,}@[a-zA-Z0-9-]{2,}\.[a-z]{2,}(.[a-z]{2,})?$">
                        <input id="telephone" name="telephone" type="tel" required
                            pattern="^(0|(\+33[-. ]?))[1-9]([-. ]?[\d]{2}){4}$">
                        <input id="codePostal" name="codePostal" type="text" required pattern="^\d{5}$">
                        <div class="formPass">
                            <input id="motDePasse" name="motDePasse" type="password" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[!@#\$%\^&\*+])[a-zA-Z\d!@#\$%\^&\*+]{8,}$">
                            <img src="ressources/images/eye.png" id="showPass" alt="">
                        </div>
                        <div class="formPass">
                            <input id="confirmation" name="confirmation" type="password" required>
                            <img src="ressources/images/eye.png" id="showConfirm" alt="">
                        </div>
                    </div>

                    <div class="formHelp">
                        <img class="icon" id="imgNom"
                            title="Inscrivez votre nom tout en majuscule, 3 caractères minimum"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgPrenom"
                            title="Inscrivez votre prénom avec une majuscule au début, 2 caractères minimum"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgCourriel"
                            title="Inscrivez votre courriel dans un format valide : mail@fournisseur.com"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgTelephone"
                            title="Inscrivez votre numéro de téléphone dans un format français valide : 01 02 03 04 05"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgCodePostal"
                            title="Inscrivez votre code postal dans un format valide : 012345"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgMotDePasse"
                            title="Inscrivez un mot de passe d'au moins 8 caractères, avec une minuscule, une majuscule et un symbole (!@#$%^&*)"
                            src="ressources/images/question.png" alt="">
                        <img class="icon" id="imgConfirmation" title="Inscrivez votre mot de passe une seconde fois"
                            src="ressources/images/question.png" alt="">
                    </div>
                </div>
                <div class="formSubmit">
                    <input type="submit" value="Valider">
                </div>
            </form>
        </div>

    </div>

    <script src="JS/main.js"></script>
</body>

</html>
